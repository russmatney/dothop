<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dot Hop | Godot Game</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A godot game">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Default docsify theme -->

  <!-- <link -->
  <!--   rel="stylesheet" -->

  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom Styles -->
   <style>
     :root {
       /* --theme-hue: 325; */
      --base-font-size: 18px;
      --theme-color   : purple;
     }
   </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      themeColor: '#dc703f',
      search: 'auto',
      name: 'Dot Hop',
      repo: 'https://github.com/russmatney/dothop',
      logo: 'assets/logo.png',
      auto2top: true,
      homepage: "homepage.md",
      topMargin: 50,
      nativeEmoji: true,
      // hideSidebar: true,
      loadSidebar: true,
      // loadNavbar: true,
      subMaxLevel: 2,
      footer: {
        copy: '<span>&copy; 2024</span>',
        auth: '<a href="https://github.com/russmatney/dothop/graphs/contributors">russmatney & contributors.</a>',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
      plugins: [
        titlePlugin({
          suffix: ' | Dot Hop'
        })
      ]
    }
    function titlePlugin(config) {
      return (hook, vm) => {
        hook.doneEach((content) => {
          document.title += config.suffix
        });
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-gdscript.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
